services:
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: market-data-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-marketdata}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-marketdata}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-marketdata}"]
      interval: 5s
      timeout: 5s
      retries: 5
    
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: db-admin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      timescaledb:
        condition: service_healthy

volumes:
  timescale_data: